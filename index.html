<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة العصابة</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #444;
    }
    #chat div {
      margin: 5px 0;
    }
    #chat div span.name {
      color: #f44336;
      font-weight: bold;
      margin-right: 5px;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #controls input {
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #eee;
    }
    #controls button {
      padding: 10px 20px;
      background: #f44336;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="name" placeholder="اسمك">
    <input type="text" id="message" placeholder="اكتب رسالة...">
    <button id="send">أرسل</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPaUeP9Xuc1UyjnQ5Kg3tGu6Gkm_peJ1U",
      authDomain: "chat-375e0.firebaseapp.com",
      databaseURL: "https://chat-375e0-default-rtdb.firebaseio.com",
      projectId: "chat-375e0",
      storageBucket: "chat-375e0.firebasestorage.app",
      messagingSenderId: "452320470709",
      appId: "1:452320470709:web:3d8a11a529773ed64300fc",
      measurementId: "G-GVMT37SDGN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");

    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const chat = document.getElementById("chat");

    sendBtn.addEventListener("click", () => {
      const name = nameInput.value.trim() || "مجهول";
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, {
          name: name,
          text: text,
          timestamp: Date.now()
        });
        messageInput.value = "";
      }
    });

    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.innerHTML = `<span class="name">${msg.name}:</span> ${msg.text}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>

</body>
</html>

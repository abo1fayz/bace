<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عصابة المبرمجين | دردشة تقنية</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #nameContainer, #chatContainer {
      padding: 20px;
      width: 90%;
      max-width: 500px;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }

    input {
      background-color: #333;
      color: #fff;
    }

    button {
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-top: 20px;
      background-color: #1e1e1e;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="nameContainer">
    <h2>اختر اسمك للدردشة</h2>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا" />
    <button onclick="submitName()">دخول</button>
    <p id="nameError" style="color:red;"></p>
  </div>

  <div id="chatContainer" style="display:none;">
    <h2>مرحباً، <span id="usernameDisplay"></span> 👋</h2>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
    <div id="messages"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPaUeP9Xuc1UyjnQ5Kg3tGu6Gkm_peJ1U",
      authDomain: "chat-375e0.firebaseapp.com",
      databaseURL: "https://chat-375e0-default-rtdb.firebaseio.com",
      projectId: "chat-375e0",
      storageBucket: "chat-375e0.appspot.com",
      messagingSenderId: "452320470709",
      appId: "1:452320470709:web:3d8a11a529773ed64300fc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = "";

    window.onload = () => {
      const savedUser = localStorage.getItem("username");
      if (savedUser) {
        currentUser = savedUser;
        showChat();
      } else {
        document.getElementById("nameContainer").style.display = "block";
      }
    };

    function submitName() {
      const name = document.getElementById("nameInput").value.trim();
      const error = document.getElementById("nameError");
      if (name === "") {
        error.textContent = "يرجى إدخال اسم!";
        return;
      }

      db.ref("users/" + name).once("value", snapshot => {
        if (snapshot.exists()) {
          error.textContent = "❌ هذا الاسم مستخدم من قبل. اختر اسمًا آخر.";
        } else {
          db.ref("users/" + name).set({ joinedAt: Date.now() });
          localStorage.setItem("username", name);
          currentUser = name;
          showChat();
        }
      });
    }

    function showChat() {
      document.getElementById("nameContainer").style.display = "none";
      document.getElementById("chatContainer").style.display = "block";
      document.getElementById("usernameDisplay").textContent = currentUser;
      listenForMessages();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (msg !== "") {
        db.ref("messages").push({
          user: currentUser,
          text: msg,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    }

    function listenForMessages() {
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        msgDiv.innerHTML = `<strong>${msg.user}:</strong> ${msg.text}`;
        document.getElementById("messages").appendChild(msgDiv);
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      });
    }
  </script>
</body>
</html>

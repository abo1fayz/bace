<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - المكتبة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #34495e;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      direction: rtl;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 28px;
    }
    
    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--box-shadow);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, textarea:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    button i {
      margin-left: 8px;
    }
    
    .btn-delete {
      background: var(--accent-color);
    }
    
    .btn-delete:hover {
      background: #c0392b;
    }
    
    .btn-edit {
      background: var(--warning-color);
    }
    
    .btn-edit:hover {
      background: #e67e22;
    }
    
    .hidden {
      display: none;
    }
    
    .error {
      color: var(--accent-color);
      padding: 10px;
      background: #ffebee;
      border-radius: var(--border-radius);
      margin: 10px 0;
      border-right: 4px solid var(--accent-color);
    }
    
    .success {
      color: var(--success-color);
      padding: 10px;
      background: #e8f5e9;
      border-radius: var(--border-radius);
      margin: 10px 0;
      border-right: 4px solid var(--success-color);
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      text-align: center;
    }
    
    .login-container h2 {
      margin-bottom: 20px;
      color: var(--secondary-color);
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .product-card {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      transition: transform 0.3s;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
    }
    
    .product-image {
      height: 200px;
      overflow: hidden;
    }
    
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .product-card:hover .product-image img {
      transform: scale(1.05);
    }
    
    .product-info {
      padding: 15px;
    }
    
    .product-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--secondary-color);
    }
    
    .product-category {
      color: var(--primary-color);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .product-price {
      color: var(--success-color);
      font-weight: 700;
      font-size: 20px;
      margin: 10px 0;
    }
    
    .product-description {
      color: #666;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .product-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .product-actions button {
      flex: 1;
    }
    
    .progress-container {
      margin: 15px 0;
    }
    
    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      width: 0%;
      transition: width 0.3s;
    }
    
    .progress-text {
      text-align: center;
      font-size: 14px;
      color: var(--dark-color);
      margin-top: 5px;
    }
    
    .compression-info {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      margin: 10px 0;
      font-size: 14px;
      color: var(--dark-color);
    }
    
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-book-open"></i> لوحة تحكم المكتبة</h1>
    </header>

    <!-- تسجيل الدخول -->
    <div id="loginDiv" class="login-container">
      <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
      <div class="form-group">
        <input type="password" id="adminPass" placeholder="أدخل كلمة المرور" class="form-control">
      </div>
      <button id="loginBtn"><i class="fas fa-sign-in-alt"></i> دخول</button>
    </div>

    <!-- رسالة خطأ -->
    <div id="errorMsg" class="error hidden"></div>

    <!-- لوحة التحكم -->
    <div id="adminPanel" class="hidden">
      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="name">اسم المنتج</label>
            <input type="text" id="name" placeholder="اسم المنتج" required>
          </div>
          
          <div class="form-group">
            <label for="category">التصنيف</label>
            <select id="category" required>
              <option value="">اختر التصنيف</option>
              <option value="كتب">كتب</option>
              <option value="أدب">أدب</option>
              <option value="علوم">علوم</option>
              <option value="تاريخ">تاريخ</option>
              <option value="فلسفة">فلسفة</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="price">السعر ($)</label>
            <input type="number" id="price" placeholder="السعر" min="0" step="0.01" required>
          </div>
          
          <div class="form-group">
            <label for="imageFile">صورة المنتج</label>
            <input type="file" id="imageFile" accept="image/*" required>
            <div class="compression-info">
              <i class="fas fa-info-circle"></i> سيتم ضغط الصورة تلقائياً للحفاظ على المساحة
            </div>
          </div>
          
          <div class="progress-container hidden" id="uploadProgressContainer">
            <div class="progress-bar">
              <div class="progress" id="uploadProgress"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
          </div>
          
          <div class="form-group">
            <label for="description">الوصف</label>
            <textarea id="description" placeholder="وصف المنتج" rows="4"></textarea>
          </div>
          
          <button type="submit"><i class="fas fa-plus"></i> إضافة المنتج</button>
        </form>
      </div>

      <div class="card">
        <h2><i class="fas fa-boxes"></i> المنتجات الحالية</h2>
        <div id="productList" class="product-grid"></div>
      </div>
    </div>
  </div>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.36.0/dist/umd/supabase.min.js"></script>
  <!-- مكتبة ضغط الصور -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.min.js"></script>

  <script>
    // الانتظار حتى يتم تحميل جميع الموارد
    window.addEventListener('load', () => {
      // التحقق من تحميل Supabase بشكل صحيح
      if (typeof window.supabase === 'undefined') {
        document.getElementById('errorMsg').textContent = 'خطأ في تحميل مكتبة Supabase. يرجى التحقق من اتصال الإنترنت.';
        document.getElementById('errorMsg').classList.remove('hidden');
        return;
      }

      // ===== إعدادات =====
      const ADMIN_PASSWORD = "12345"; // كلمة المرور
      const API_URL = "https://bace-f3a1.onrender.com/api/products"; // غيّر عند رفع السيرفر

      // Supabase
      const SUPABASE_URL = "https://ikpijsdqmavklpgunumm.supabase.co"; // ضع رابط مشروعك
      const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlrcGlqc2RxbWF2a2xwZ3VudW1tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNzUzODgsImV4cCI6MjA3MDk1MTM4OH0.uC6t3PgZYOMQuWxFQrFy9aXIR4um0X1Lsf8SkplhZlc"; // ضع المفتاح العام
      const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      const STORAGE_BUCKET = "videos";

      // عناصر DOM
      const loginDiv = document.getElementById("loginDiv");
      const adminPanel = document.getElementById("adminPanel");
      const loginBtn = document.getElementById("loginBtn");
      const productForm = document.getElementById("productForm");
      const productList = document.getElementById("productList");
      const errorMsg = document.getElementById("errorMsg");
      const uploadProgressContainer = document.getElementById("uploadProgressContainer");
      const uploadProgress = document.getElementById("uploadProgress");
      const progressText = document.getElementById("progressText");

      // ===== تسجيل الدخول =====
      loginBtn.addEventListener("click", () => {
        const pass = document.getElementById("adminPass").value.trim();
        if(pass === ADMIN_PASSWORD){
          loginDiv.classList.add("hidden");
          adminPanel.classList.remove("hidden");
          loadProducts();
        } else {
          showError("كلمة المرور غير صحيحة");
        }
      });

      // ===== ضغط الصورة تلقائياً =====
      async function compressImage(file) {
        const options = {
          maxSizeMB: 0.5,            // الحد الأقصى لحجم الملف بعد الضغط
          maxWidthOrHeight: 1200,    // الحد الأقصى للأبعاد
          useWebWorker: true,        // استخدام WebWorker لتسريع العملية
          fileType: "image/jpeg",    // تحويل جميع الصور إلى JPEG
          quality: 0.7               // جودة الضغط (0-1)
        };

        try {
          updateProgress(0, "جاري ضغط الصورة...");
          const compressedFile = await imageCompression(file, options);
          updateProgress(100, "تم ضغط الصورة بنجاح");
          return compressedFile;
        } catch (error) {
          console.error('خطأ في ضغط الصورة:', error);
          showError('خطأ في ضغط الصورة، سيتم رفع الملف الأصلي');
          return file; // العودة إلى الملف الأصلي في حالة الخطأ
        }
      }

      // ===== تحديث شريط التقدم =====
      function updateProgress(percent, message) {
        uploadProgress.style.width = `${percent}%`;
        progressText.textContent = message;
        uploadProgressContainer.classList.remove("hidden");
      }

      // ===== عرض الخطأ =====
      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.remove("hidden");
        setTimeout(() => {
          errorMsg.classList.add("hidden");
        }, 5000);
      }

      // ===== رفع الصورة إلى Supabase =====
      async function uploadImageToSupabase(file) {
        try {
          // ضغط الصورة أولاً
          const compressedFile = await compressImage(file);
          
          updateProgress(0, "جاري رفع الصورة...");
          
          const fileName = `${Date.now()}_${compressedFile.name}`;
          
          const { data, error } = await supabaseClient.storage
            .from(STORAGE_BUCKET)
            .upload(fileName, compressedFile, {
              cacheControl: '3600',
              upsert: false
            });
          
          if (error) {
            throw new Error('فشل رفع الصورة: ' + error.message);
          }
          
          const { data: urlData } = supabaseClient.storage
            .from(STORAGE_BUCKET)
            .getPublicUrl(fileName);
          
          updateProgress(100, "تم رفع الصورة بنجاح");
          
          // إخفاء شريط التقدم بعد ثانيتين
          setTimeout(() => {
            uploadProgressContainer.classList.add("hidden");
          }, 2000);
          
          return urlData.publicUrl;
        } catch (error) {
          console.error('خطأ في رفع الصورة:', error);
          showError('خطأ في رفع الصورة: ' + error.message);
          uploadProgressContainer.classList.add("hidden");
          throw error;
        }
      }

      // ===== جلب وعرض المنتجات =====
      function loadProducts() {
        fetch(API_URL)
          .then(res => {
            if (!res.ok) {
              throw new Error('فشل في جلب البيانات من السيرفر');
            }
            return res.json();
          })
          .then(products => {
            productList.innerHTML = "";
            
            if (products.length === 0) {
              productList.innerHTML = '<div class="no-products">لا توجد منتجات حالياً</div>';
              return;
            }
            
            products.forEach(p => {
              const card = document.createElement("div");
              card.className = "product-card";
              card.innerHTML = `
                <div class="product-image">
                  <img src="${p.image}" alt="${p.name}" />
                </div>
                <div class="product-info">
                  <h3 class="product-title">${p.name}</h3>
                  <div class="product-category">${p.category}</div>
                  <div class="product-price">${p.price} $</div>
                  <p class="product-description">${p.description}</p>
                  <div class="product-actions">
                    <button class="btn-edit editBtn"><i class="fas fa-edit"></i> تعديل</button>
                    <button class="btn-delete deleteBtn"><i class="fas fa-trash"></i> حذف</button>
                  </div>
                </div>
              `;

              // تعديل المنتج
              card.querySelector(".editBtn").addEventListener("click", async () => {
                const newName = prompt("اسم المنتج:", p.name) || p.name;
                const newCategory = prompt("التصنيف:", p.category) || p.category;
                const newPrice = parseFloat(prompt("السعر:", p.price)) || p.price;
                const newDesc = prompt("الوصف:", p.description) || p.description;

                const changeImage = confirm("هل تريد تغيير الصورة؟");
                let newImageUrl = p.image;

                if(changeImage){
                  const fileInput = document.createElement("input");
                  fileInput.type = "file";
                  fileInput.accept = "image/*";
                  fileInput.onchange = async (e) => {
                    const file = e.target.files[0];
                    if(file){
                      try {
                        newImageUrl = await uploadImageToSupabase(file);
                        updateProduct(p._id, newName, newCategory, newPrice, newDesc, newImageUrl);
                      } catch (err) {
                        showError("حدث خطأ أثناء رفع الصورة: " + err.message);
                      }
                    }
                  };
                  fileInput.click();
                  return;
                } else {
                  updateProduct(p._id, newName, newCategory, newPrice, newDesc, newImageUrl);
                }
              });

              // حذف المنتج
              card.querySelector(".deleteBtn").addEventListener("click", () => {
                if(confirm(`هل تريد حذف المنتج: ${p.name}؟`)){
                  fetch(`${API_URL}/${p._id}`, {
                    method: "DELETE",
                    headers: { "Authorization": ADMIN_PASSWORD }
                  })
                  .then(res => {
                    if (!res.ok) {
                      throw new Error('فشل في حذف المنتج');
                    }
                    return res.json();
                  })
                  .then(() => loadProducts())
                  .catch(err => {
                    console.error(err);
                    showError("حدث خطأ أثناء الحذف: " + err.message);
                  });
                }
              });

              productList.appendChild(card);
            });
          })
          .catch(err => {
            console.error(err);
            showError("خطأ في تحميل المنتجات: " + err.message);
          });
      }

      // ===== تحديث المنتج =====
      function updateProduct(id, name, category, price, description, image){
        fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": ADMIN_PASSWORD
          },
          body: JSON.stringify({ name, category, price, description, image })
        })
        .then(res => {
          if (!res.ok) {
            throw new Error('فشل في تحديث المنتج');
          }
          return res.json();
        })
        .then(() => loadProducts())
        .catch(err => {
          console.error(err);
          showError("حدث خطأ أثناء التحديث: " + err.message);
        });
      }

      // ===== إضافة منتج جديد =====
      productForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const category = document.getElementById("category").value;
        const price = parseFloat(document.getElementById("price").value);
        const description = document.getElementById("description").value.trim();
        const imageFile = document.getElementById("imageFile").files[0];

        if(!imageFile){ 
          showError("الرجاء اختيار صورة"); 
          return; 
        }

        try {
          // رفع الصورة مع الضغط
          const imageUrl = await uploadImageToSupabase(imageFile);

          const product = { 
            name, 
            category, 
            price, 
            description, 
            image: imageUrl
          };

          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": ADMIN_PASSWORD
            },
            body: JSON.stringify(product)
          });

          if (!response.ok) {
            throw new Error('فشل في إضافة المنتج');
          }

          productForm.reset();
          loadProducts();
        } catch (err) {
          console.error(err);
          showError("حدث خطأ أثناء الإضافة: " + err.message);
        }
      });

    }); // نهاية window.load
  </script>
</body>
</html>
